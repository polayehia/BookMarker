 <div class="container">

    <div class="home-title text-center ">

    <div class="body my-5 ">
      <div class="title text-center">
        <h4 class="my-4  change-color"><i class="fa-solid fa-bookmark mx-2 first"></i>Bookmark your <span>favorite sites</span> <i class="fa-solid fa-bookmark mx-2 second"></i></h4>

          </div>
        </div>
        <div class=""></div>

          <div class=" py-0 col-4 mt-1 alert alert-danger d-none">
            <small id="two" >Site URL must be a valid one</small>
          </div>
        </div>
        <button  type="button" id="addbtn" onclick="addInfo()" class="btn   m-auto d-block   btn-warning   my-5">submit</button>
